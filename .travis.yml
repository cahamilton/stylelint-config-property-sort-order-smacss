language: node_js

node_js:
  - "15"
  - "14"
  - "13"
  - "12"
  - "10"

cache:
  npm: false

env:
  matrix:
    - "STYLELINT=13"
    - "STYLELINT=12"
    - "STYLELINT=11"
    - "STYLELINT=10"

install:
  - "npm install"
  - 'npm install --no-save "stylelint@${STYLELINT}"'

script:
  - "stylelint --version"
  - "npm test"
  - "npm run coverage"
